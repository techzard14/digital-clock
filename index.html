<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital clock</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body onload="updateClock()">
    <div class="backgroundcon">
        <h1>Digital Clock</h1>
    </div>

    <div class="countdown-con">
        <!-- <div class="countdown-el days">
            <p class="bigtext" id="days">0</p>
            <span>days</span>
        </div> -->
        <div class="countdown-el hours">
            <p class="bigtext" id="hours">0:</p>
            <span>hours</span>
            <span>H</span>
        </div>
        <div class="countdown-el mins">
            <p class="bigtext" id="mins">0</p>
            <span>minutes</span>
            <span>M</span>
        </div>
        <div class="countdown-el secs">
            <p class="bigtext" id="secs">0</p>
            <span>seconds</span>
            <span>S</span>
        </div>
    </div>

 <script src="/index.js"></script>   
</body>
</html>
